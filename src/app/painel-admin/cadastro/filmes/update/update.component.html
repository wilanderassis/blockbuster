<div class="form-create" *ngIf="filme !== undefined">
  <div class="card-create">
    <h2>Atualizar Filme</h2>
    <form>
      <div class="container-principal">

        <!-- COLUNA 1 -->
        <div class="coluna1">

          <!-- INPUT NOME -->
          <div class="cont-input">
            <label for="inputNome">Nome</label>
            <input required type="text" name="nome" id="inputNome" placeholder="Digite o nome do filme" [(ngModel)]="filme.nome">
          </div>

          <!-- INPUT GÊNERO -->
          <div class="cont-input">
            <label for="inputGenero">Gênero</label>
            <select name="inputGenero" id="inputGenero">
              <option class="select-option" value="">{{filme.genero}}</option>
              <option class="select-option" value="acao">Ação</option>
              <option class="select-option" value="terror">Terror</option>
              <option class="select-option" value="comedia">Comédia</option>
              <option class="select-option" value="ficcao-fientifica">Ficção científica</option>
            </select>
          </div>

          <!-- INPUT ANO -->
          <div class="cont-input">
            <label for="inputAno">Ano</label>
            <input type="text" name="ano" id="inputAno" placeholder="Digite o ano do filme" [(ngModel)]="filme.ano">
          </div>

          <!-- INPUT DIRETOR -->
          <div class="cont-input">
            <label for="inputDiretor">Diretor</label>
            <input type="text" name="diretor" id="inputDiretor"
              placeholder="Digite o nome do diretor do filme" [(ngModel)]="filme.diretor">
          </div>

          <!-- TEXTAREA DESCRIÇÃO -->
          <div class="cont-input">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" rows="5" cols="50" [(ngModel)]="filme.descricao">
          </textarea>
          </div>

        </div>

        <!-- COLUNA 2 -->
        <div class="coluna2">
          <input type="file" id="inputImagem">
          <div class="img-input">
            <!-- ADICIONAR IMAGEM NO INPUT FILE -->
            <img id="arquivo" name="arquivo" height="330" width="280">
            <label for="inputImagem">Adicionar imagem</label>
          </div>
        </div>

      </div>

      <div class="cont-btn">
        <button type="button" class="btn-salvar" (click)="atualizarFilme()">Atualizar</button>
        <button type="button" class="btn-cancelar" routerLink="/principal/crud-filme">Cancelar</button>
      </div>

    </form>
  </div>
</div>
