<div *ngIf="filmes;else tabelaNaoPreenchida">

  <h3>Total de itens: {{filmes.length}}</h3>

  <div class="mat-elevation-z4">

    <table mat-table [dataSource]="filmes" class="tabela">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="th-tabela">Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef class="th-tabela">Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <!-- Gênero Price -->
      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef class="th-tabela">Gênero</th>
        <td mat-cell *matCellDef="let row">{{row.genero}}</td>
      </ng-container>

      <!-- Ano Price -->
      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef class="th-tabela">Ano</th>
        <td mat-cell *matCellDef="let row">{{row.ano}}</td>
      </ng-container>

      <!-- Diretor Price -->
      <ng-container matColumnDef="diretor">
        <th mat-header-cell *matHeaderCellDef class="th-tabela">Diretor</th>
        <td mat-cell *matCellDef="let row">{{row.diretor}}</td>
      </ng-container>

      <!-- Action Price -->
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef class="th-tabela">Ações</th>
        <td mat-cell *matCellDef="let row">
          <div class="acao">
            <a class="edit" title="editar">
              <i class="far fa-edit"></i>
            </a>
            <a class="delete" title="excluir">
              <i class="far fa-trash-alt"></i>
            </a>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>

<ng-template #tabelaNaoPreenchida>
  <div class="mensagem-nula">
    <mat-card>
      <h2>Não há dados a serem exibidos na tabela.</h2>
    </mat-card>
  </div>
</ng-template>
